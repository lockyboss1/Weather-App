<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="description" content="A Simple Weather App">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Sonuga Ayomide">
    <link rel="stylesheet" href="styles/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/public/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <meta name="theme-color" content="#2F3BA2" />
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    <script src="https://kit.fontawesome.com/122e71b9ae.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="myLocation">
        <div class='container'>
            <header>
                <h1 class="h1"></h1>
                <button id="butInstall" aria-label="Install" hidden></button>
            </header>
            <div id="box">
                <p class='current'><i class="fas fa-compass 3x"></i>Current Location</p>
                <div>
                    <ul id="locationData"></ul>
                </div>
                <div>
                    <ul id="moreInfo"></ul>
                    <div>
                        <div id="mapHolder"></div>
                    </div>
                </div>
            </div>
    </section>

    <section class='search'>
        <div class='container'>
        </div>
        <form>
            <label for='myButton'>
                <input type="text" id='myButton' placeholder="Search for a city" autofocus>
                <button type="submit">SUBMIT</button>
                <span class="msg"></span>
            </label>
        </form>
    </section>

    <section class="results">
        <div class="container">
            <ul class="cities"></ul>
        </div>
    </section>

    <script>
        //Register service worker.
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((reg) => {
                        console.log('Service worker registered.', reg);
                    });
            });
        }
    </script>
    <script src="scripts/index.js"></script>
    <script src="scripts/install.js"></script>

</body>

</html>
